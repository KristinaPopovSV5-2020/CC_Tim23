<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<div id="wrapper">
    <div id="dialog">
      <form class="form" [formGroup]="UpdateContentForm">
        <mat-form-field appearance="fill">
          <mat-label>Filename</mat-label>
          <input matInput  formControlName="filename" [(ngModel)]="filename" >
          <mat-error *ngIf="UpdateContentForm.get('filename')?.hasError('required')">
              Filename is Required!
          </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input  matInput  formControlName="description" [(ngModel)]="description" >
    </mat-form-field>
    </form>
    <div class="form-group">
        <label>Angular tags simple input </label>
        <tag-input [(ngModel)]='tags'></tag-input>
    </div>
    

    <button type="confirm" style="font-size: large;" (click)="confirm()"> Confirm</button>
      

    </div>

  </div>
