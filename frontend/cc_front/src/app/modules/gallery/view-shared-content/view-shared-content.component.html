<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <div id="wrapper">
        <div id="dialog">
            <h2 style="margin-left: 5px; margin-top:0px; margin-bottom: 0px;"><b>Content shared by:</b> {{user}}</h2>
            <div class="card flex-row flex-wrap">
                <div style="display:inline-block;margin: 12px;">
                    <h4 style="margin-left: 5px; margin-top:0px; margin-bottom: 0px;"><b>Album:</b> {{album}}</h4>
                    <h4 style="margin-top:0px; margin-bottom: 0px;"><b>Created:</b> {{dateCreated}}</h4>
                    <h4 style="margin-top:0px; margin-bottom: 0px;"><b>Modified:</b> {{dateModified}}</h4>
                    <h4 style="margin-top:0px; margin-bottom: 0px;"><b>Size:</b> {{size}}</h4>
                    <h4 style="margin-top:0px; margin-bottom: 0px;"><b>Type:</b> {{type}}</h4>
                    <h4 style="margin-top:0px; margin-bottom: 0px;"><b>Filename:</b> {{filename}}</h4>
                    <h4 style="margin-top:0px; margin-bottom: 0px;"><b>Description:</b> {{description}}</h4>
                    <h4 style="margin-top:0px; margin-bottom: 0px;"><b>Tags:</b> {{tags}}</h4>   
                </div>
            </div>
                
            
  
        <div class="row" style="margin-top: 20px; display: flex;justify-content: center;align-items: center;">
            <button type="confirm" style="font-size: large; background-color: grey;" (click)="close()">Close</button>
            <button type="confirm" style="font-size: large;" (click)="download()">Download</button> 
        </div>
        
          
  
        </div>
      </div>
</body>
