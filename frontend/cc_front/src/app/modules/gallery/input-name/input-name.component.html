<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<div id="wrapper">
    <div id="dialog">
      <mat-label>Path: {{path}}</mat-label>
      <form class="form" [formGroup]="InputForm">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input class= "password-input" matInput  formControlName="name" [(ngModel)]="dialogData.value" >
          <mat-error *ngIf="InputForm.get('name')?.hasError('required')">
              Name is Required!
          </mat-error>
          <mat-error *ngIf="InputForm.get('name')?.hasError('specialCharacter')">
            Album name can't contain special characters
          </mat-error>
      </mat-form-field>
    </form>
    <div class="p-2"><button (click)="addSubfolder()"><mat-icon>create_new_folder</mat-icon>Add subfolder</button></div>
    <button type="confirm" style="font-size: large;" (click)="confirm()"> Confirm</button>
    </div>

  </div>
