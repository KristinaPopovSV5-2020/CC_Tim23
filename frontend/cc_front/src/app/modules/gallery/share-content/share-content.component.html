<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <div id="wrapper">
        <div id="dialog">
            <h2>Share file</h2>
            <form class="form" [formGroup]="ShareContentForm">
            <mat-form-field>
                <mat-label>Add user</mat-label>
                <input matInput [(ngModel)]="newTag" placeholder="Enter username" (keyup.enter)="addTag()" #tagInput formControlName="users" >
              </mat-form-field>
            <mat-chip-list #chipList class="chip-list">
                <mat-chip *ngFor="let tag of tags" (removed)="removeTag(tag)" style="margin-top: 2px;">
                  {{ tag }}
                  <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
              </mat-chip-list>
              
            </form>
        </div>
        <div style="align-items: center; margin-bottom: 20px;">
            <button type="confirm" style="font-size: large; background-color: rgb(179, 177, 174);" (click)="close()">Close</button> 
        </div>
      </div>
     
</body>
