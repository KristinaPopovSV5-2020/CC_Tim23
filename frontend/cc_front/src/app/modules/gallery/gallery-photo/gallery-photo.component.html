<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</head>
  <body>
    <div class="center">
        <div class="row" style="display: flex;">
            <div class="p-2"> <button (click)="addFolder()"><mat-icon>create_new_folder</mat-icon>Add album</button></div>
            <div class="p-2"><button (click)="addContent()"><mat-icon>cloud_upload</mat-icon>Upload file</button></div>
          </div>
        <div class="row">
            <h1>{{path}}</h1>
        </div>
        <div class="folders">
            <div class="card-group">
                <div *ngFor="let folder of albums" (mouseenter)="showButton = true" (mouseleave)="showButton = false" class="element">
                    <div class="card"  (click)="onFolderClick(folder)">
                        <mat-icon class="mat-icon-folder card-img-top">folder</mat-icon>
                        <div class="card-body">
                        <h5 class="card-title">{{folder}}</h5>
                        </div>
                    </div>
                    <button *ngIf="showButton" class="action-button" (click)="openDialog(folder)"><mat-icon style="font-size: 18px; margin-right: 3px;">edit</mat-icon></button>
                </div>
                    
            </div>
        </div>
        <div class="podfolders">
            <div class="card-group">
                <div *ngFor="let subfolder of subfolders"  (click)="onSubfolderClick(subfolder)"  (mouseenter)="showButtonSub = true" (mouseleave)="showButtonSub = false" class="element">
                    <div class="card">
                        <mat-icon  class="mat-icon-folder card-img-top">folder</mat-icon>
                        <div class="card-body">
                        <h5 class="card-title">{{subfolder}}</h5>
                        </div>
                    </div>
                    <button *ngIf="showButtonSub" class="action-button" (click)="openDialog(subfolder)"><mat-icon style="font-size: 18px; margin-right: 3px;">edit</mat-icon></button>
                
                </div>
                    
            </div>
        </div>
        <div class="contents">
            <div class="card-group">
                <div *ngFor="let content of contents" (click)="editContent(content)" >
                    <div class="card">
                        <mat-icon  class="mat-icon-content card-img-top">image</mat-icon>
                        <div class="card-body">
                        <h5 class="card-title">{{splitFilename(content.filename)}}</h5>
                        </div>
                    </div>
                </div>
                    
            </div>
        </div>
    </div>
  </body>
