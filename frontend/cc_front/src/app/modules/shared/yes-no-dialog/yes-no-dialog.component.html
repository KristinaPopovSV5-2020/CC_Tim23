<h1 mat-dialog-title>Are you sure you want to delete?</h1>
<div mat-dialog-actions style="display: flex; align-items: center; text-align: center;justify-content: center;">
  <button mat-button (click)="deny()" mat-flat-button color="warn">Deny</button>
  <button mat-button (click)="accept()">Accept</button>
</div>
