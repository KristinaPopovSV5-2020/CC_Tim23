    package:
      patterns:
        - 'getSubfolders/**'
    events:
      - http:
          path: subfolders/{folder}
          method: get
          integration: lambda-proxy
          cors: true
          authorizer:
            name: UserPoolAuth
            arn: arn:aws:cognito-idp:eu-north-1:815307418428:userpool/eu-north-1_eXQUKF6d5
            identitySource: method.request.header.Authorization
            type: COGNITO_USER_POOLS


  loginUser:
    handler: loginUser/login_user
    runtime: nodejs14.x
    package:
      patterns:
        - 'loginUser/**'
    events:
      - http:
          path: login_user
          method: post
          cors: true

  moveFile:
    handler: moveFile/move_file.handler
    runtime: nodejs14.x
    package:
      patterns:
        - 'moveFile/**'
    events:
      - http:
          path: move
          method: put
          integration: lambda-proxy
          cors: true
          authorizer:
            name: UserPoolAuth
            arn: arn:aws:cognito-idp:eu-north-1:815307418428:userpool/eu-north-1_eXQUKF6d5
