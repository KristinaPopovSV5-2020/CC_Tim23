service: PhotoAlbumProject

frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.10
  stage: prod
  region: eu-north-1
  apiGateway:
    binaryMediaTypes:
      - "*/*"
  memorySize: 128
  timeout: 10
  environment:
    CONTENT_TABLE_NAME:
      Ref: ContentTable
    SHARE_TABLE_NAME:
      Ref: ShareTable
    RESOURCES_BUCKET_NAME:
      Ref: S3Bucket
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - "Fn::GetAtt": [ ContentTable, Arn ]
        - "Fn::GetAtt": [ ShareTable, Arn ]
        - "Fn::GetAtt": [ S3Bucket, Arn ]
    - Effect: Allow
      Action:
        - dynamodb:Query
      Resource:
        - Fn::Join:
            - ''
            - - Fn::GetAtt: [ ContentTable, Arn ]
              - '/index/username-index'
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObject
        - s3:ListBucket
        - s3:DeleteObject
      Resource:
        - "arn:aws:s3:::user-photo-albums2"
        - "arn:aws:s3:::user-photo-albums2/*"


package:
  individually: true
  patterns:
    - '!**/**'



functions:
  createAlbum:
    handler: createAlbum/create_album.create
    package:
      patterns:
        - 'createAlbum/**'
    events:
      - http:
          path: create-album
          method: post
          integration: lambda-proxy
          cors: true
          authorizer:
            name: UserPoolAuth
            arn: arn:aws:cognito-idp:eu-north-1:815307418428:userpool/eu-north-1_eXQUKF6d5
            identitySource: method.request.header.Authorization
            type: COGNITO_USER_POOLS
  deleteAlbum:
    handler: deleteAlbum/delete_album.delete
    package:
      patterns:
        - 'deleteAlbum/**'
    events:
      - http:
          path: gallery/{album}
          method: delete
          integration: lambda-proxy
          cors: true
          authorizer:
            name: UserPoolAuth
            arn: arn:aws:cognito-idp:eu-north-1:815307418428:userpool/eu-north-1_eXQUKF6d5
            identitySource: method.request.header.Authorization
            type: COGNITO_USER_POOLS

  deleteFile:
    handler: deleteFile/delete_file.delete
    package:
      patterns:
        - 'deleteFile/**'
    events:
      - http:
          path: delete/{id}
          method: delete
          integration: lambda-proxy
          cors: true
          authorizer:
            name: UserPoolAuth
            arn: arn:aws:cognito-idp:eu-north-1:815307418428:userpool/eu-north-1_eXQUKF6d5
            identitySource: method.request.header.Authorization
            type: COGNITO_USER_POOLS

  deleteSharedContent:
    handler: deleteSharedContent/delete_shared_content.delete
    package:
      patterns:
        - 'deleteSharedContent/**'
    events:
      - http:
          path: share_content/{id}
          method: delete
          integration: lambda-proxy
          cors: true
          authorizer:
            name: UserPoolAuth
            arn: arn:aws:cognito-idp:eu-north-1:815307418428:userpool/eu-north-1_eXQUKF6d5
            identitySource: method.request.header.Authorization
            type: COGNITO_USER_POOLS

  getSharedContent:
    handler: getSharedContent/get_shared_content.get
    package:
      patterns:
        - 'getSharedContent/**'
    events:
      - http:
          path: shared/{folder}
          method: get
          integration: lambda-proxy
          cors: true
          authorizer:
            name: UserPoolAuth
            arn: arn:aws:cognito-idp:eu-north-1:815307418428:userpool/eu-north-1_eXQUKF6d5
            identitySource: method.request.header.Authorization
            type: COGNITO_USER_POOLS

  getSharedGallery:
    handler: getSharedGallery/get_shared_gallery.get
    package:
      patterns:
        - 'getSharedGallery/**'
    events:
      - http:
          path: shared_content
          method: get
          integration: lambda-proxy
          cors: true
          authorizer:
            name: UserPoolAuth
            arn: arn:aws:cognito-idp:eu-north-1:815307418428:userpool/eu-north-1_eXQUKF6d5
            identitySource: method.request.header.Authorization
            type: COGNITO_USER_POOLS

  getAlbumContent:
    handler: getAlbumContent/get_album_content.get
    package:
      patterns:
        - 'getAlbumContent/**'
    events:
      - http:
          path: gallery/{album}
          method: get
          integration: lambda-proxy
          cors: true
          authorizer:
            name: UserPoolAuth
            arn: arn:aws:cognito-idp:eu-north-1:815307418428:userpool/eu-north-1_eXQUKF6d5
            identitySource: method.request.header.Authorization
            type: COGNITO_USER_POOLS

  getSubfolders:
    handler: getSubfolders/get_subfolders.handler
