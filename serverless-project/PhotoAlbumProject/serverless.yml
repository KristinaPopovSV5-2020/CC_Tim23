    package:
      patterns:
        - 'registerUser/**'
    events:
      - http:
          path: register_user
          method: post
          integration: lambda-proxy
          cors: true

  shareContent:
    handler: shareContent/share_content.share
    package:
      patterns:
        - 'shareContent/**'
    events:
      - http:
          path: share_content
          method: post
          integration: lambda-proxy
          cors: true
          authorizer:
            name: UserPoolAuth
            arn: arn:aws:cognito-idp:eu-north-1:815307418428:userpool/eu-north-1_eXQUKF6d5
            identitySource: method.request.header.Authorization
            type: COGNITO_USER_POOLS

  updateFile:
    handler: updateFile/update_file.handler
    runtime: nodejs14.x
    package:
      patterns:
        - 'updateFile/**'
    events:
      - http:
          path: update/{id}
          method: put
          integration: lambda-proxy
          cors: true
          authorizer:
            name: UserPoolAuth
            arn: arn:aws:cognito-idp:eu-north-1:815307418428:userpool/eu-north-1_eXQUKF6d5
            identitySource: method.request.header.Authorization
            type: COGNITO_USER_POOLS

  uploadFiles:
    handler: uploadFiles/upload_files.upload
    package:
      patterns:
        - 'uploadFiles/**'
    events:
      - http:
          path: upload
          method: post
          integration: lambda-proxy
          cors: true
          authorizer:
            name: UserPoolAuth
            arn: arn:aws:cognito-idp:eu-north-1:815307418428:userpool/eu-north-1_eXQUKF6d5
            identitySource: method.request.header.Authorization
            type: COGNITO_USER_POOLS

resources:
  Resources:
    S3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: user-photo-albums2

    ContentTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: content_table2
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: username
            AttributeType: S
          - AttributeName: filename
            AttributeType: S
          - AttributeName: album
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: username-index
            KeySchema:
              - AttributeName: username
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5
          - IndexName: filename-index
            KeySchema:
                - AttributeName: filename
                  KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5
          - IndexName: album-index
            KeySchema:
                - AttributeName: album
                  KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1




    ShareTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: share_table2
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: username
            AttributeType: S
          - AttributeName: sharedWith
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: username-index
            KeySchema:
              - AttributeName: username
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5
          - IndexName: sharedWith-index
            KeySchema:
              - AttributeName: sharedWith
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1










